<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Stopwatch</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div id="header">Stopwatch</div>

        <div id="lap"><span id="lapMinutes">00</span>:<span id="lapSeconds">00</span>:<span id="lapCentiseconds">00</span></div>

        <div id="time"><span id="timeMinutes">00</span>:<span id="timeSeconds">00</span>:<span id="timeCentiseconds">00</span></div>

        <div id="controlsContainer" class="row">
            <div class="col-xs-2 col-xs-offset-4">
                <div id="startButton" class="control">Start</div>
                <div id="stopButton" class="control">Stop</div>
                <div id="resumeButton" class="control">Resume</div>
            </div>
            <div class="col-xs-2">
                <div id="lapButton" class="control">Lap</div>
                <div id="resetButton" class="control">Reset</div>
            </div>
        </div>

        <div id="laps"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
