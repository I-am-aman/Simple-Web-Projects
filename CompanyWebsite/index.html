<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

    <title>Company Website</title>
  </head>
  <body>
    
    <nav role="navigation" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand"><img src="images/weblogo.png" class="logo"></a>
          <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Looking to make an Awesome Website</h1>
      </div>
    </div>

    <div class="icons">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="images/money.png" class="bodyImage">
            <h2>Price it</h2>
            <p>Get in touch for an immediate obligation quote!</p>
          </div>
          <div class="col-md-4">
            <img src="images/plan.png" class="bodyImage">
            <h2>Plan it</h2>
            <p>We will agree on a deadline and commit to it.</p>
          </div>
          <div class="col-md-4">
            <img src="images/finish.png" class="bodyImage">
            <h2>Make it</h2>
            <p>We will deliver your website on time with the best quality.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="contact">
      <div class="container">
        <a href="#" class="btn">Get in touch</a>
      </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; Developed by Aman</p>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
